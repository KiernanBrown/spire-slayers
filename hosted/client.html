<!DOCTYPE html>
<html lang="en">

<head>
  <title>Spire Slayers</title>
  <link rel="stylesheet" type="text/css" href="/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="/style.css">
  <script src="./bundle.js"></script>
</head>

<body>
  <section id="top">
    <h2>Select a character to view cards for them</h2>
    <form id="characterSelect">
      <div class="btn-group" data-toggle="buttons">
        <label id='ironcladButton' class="btn btn-primary">
          <input type="radio" name="characters" value='ironclad'> The Ironclad
        </label>
        <label id='silentButton' class="btn btn-primary">
          <input type="radio" name="characters" value='silent'> The Silent
        </label>
      </div>
    </form>
    
    <label for='cardName'>Filter By Name: </label>
    <input id='nameField' type='text' name='cardName' disabled/>
    
    <br />
    <button type="button" class="btn btn-primary" id='cardsButton' disabled>Show Cards</button>
  </section>
  <section id="content">
  </section>
</body>

</html>
